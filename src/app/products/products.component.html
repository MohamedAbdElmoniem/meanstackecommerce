<div
  *ngFor="let product of products"
  style="background-color: rosybrown; margin:30px"
>
<h2>name : {{product.product_name}}</h2>
<h2>brand : {{product.brand}}</h2>
<h2>price before :   {{product.price}}</h2>
<h2>discount : {{product.discount}}</h2>
<h2>final price : {{product.price - product.discount}}</h2>
</div>

<ngx-charts-bar-vertical
  [view]="view"
  [scheme]="colorScheme"
  [results]="single"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
 >
</ngx-charts-bar-vertical>

<ngx-charts-pie-chart
[view]="view"
[scheme]="colorScheme"
[results]="single"
[legend]="showLegend"
>

</ngx-charts-pie-chart>
